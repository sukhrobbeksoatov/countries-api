<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>

    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="images/"> -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="site-header">
      <div class="container">
        <div class="logo">
          <h1 class="logo__heading">
            <a class="logo__link" href="/">COUNTRIES</a>
          </h1>
        </div>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main class="main-content">
      <section class="search">
        <div class="container">
          <form class="search-form">
            <input
              class="search-form__input form-control"
              type="search"
              name="search"
              placeholder="Search"
              aria-label="Search"
              data-search-input
            />
          </form>
        </div>
      </section>

      <section class="countries">
        <div class="container">
          <div class="countries__wrapper" data-countries-wrapper></div>
        </div>
      </section>
    </main>
    <!-- /MAIN -->

    <!-- TEMPLATE -->
    <template data-country-template>
      <div class="card-box card" data-country-card>
        <div class="card-box__img-wrapper">
          <img class="card-box__img card-img-top" data-country-img />
          <button class="card-box__btn" data-modal-open="#modal">INFO</button>
        </div>
        <div class="card-box__content card-body">
          <h2 class="card-box__title card-title" data-country-title></h2>
          <p class="card-box__text card-text" data-country-capital-text></p>
          <p class="card-box__text card-text" data-country-continent-text></p>
        </div>
      </div>
    </template>
    <!-- /TEMPLATE -->

    <!-- MODAL -->
    <div class="info-modal show" id="modal">
      <div class="info-modal__inner">
        <div class="info-modal__top">
          <h2 class="info-modal__top-heading">INFO</h2>
          <button class="btn btn-close btn-small" data-modal-close></button>
        </div>
        <div class="info-modal__bottom">
          <div class="info-modal__map">
            <iframe
              width="600"
              height="450"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="info-modal__content">
            <h2 class="info-modal__title"></h2>
            <p class="info-modal__capital-text"></p>
            <p class="info-modal__continent-text"></p>
            <p class="info-modal__lang-text"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- /MODAL -->

    <!-- SCRIPTS -->
    <script src="js/main.js"></script>
  </body>
</html>
